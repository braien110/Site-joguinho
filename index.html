<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique no quadrado</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Clique na bolinha</h1>
            <select name="dificuldade" id="dificuldade" >
                <option value="facil">Fácil</option>
                <option value="medio">Médio</option>
                <option value="dificil">Difícil</option>
             </select>
        </div>
        <p id="pontos">Pontos: 0 </p>
        <!-- <p id="melhor-p"> Melhor pontuação: 0</p> -->
    </header>
    <main>
        <div class="container">
            <div class="espaco">
                <button id="quadrado" class="quadrado"></button>
            </div>
        </div>
    <script>
        const espaco = document.querySelector(".espaco");

function moverBolinha() {
    const larguraMax = espaco.clientWidth - quadrado.offsetWidth;
    const alturaMax = espaco.clientHeight - quadrado.offsetHeight;

    const x = Math.floor(Math.random() * larguraMax);
    const y = Math.floor(Math.random() * alturaMax);
    quadrado.style.position = "absolute"; 
    quadrado.style.left = x + "px";
    quadrado.style.top = y + "px";
}
        let quadrado = document.getElementById("quadrado");
        let pontos = document.getElementById("pontos");
        let ponto = 0;
        let timer;
        let dificuldade = document.getElementById("dificuldade");
        let maior = document.getElementById("melhor-p");
        let maiorp = 0;
        console.log(dificuldade);
        parseFloat(maiorp);
        console.log(maiorp);
function iniciarTempo() {
    clearTimeout(timer); 
    if(dificuldade.value == "facil"){
            timer = setTimeout(() => {
        gameOver();
    }, 10000); 
    } if(dificuldade.value == "medio"){
            timer = setTimeout(() => {
        gameOver();
    }, 3000); 
    } if (dificuldade.value == "dificil"){
            timer = setTimeout(() => {
        gameOver();
    }, 1000); 
    }

}
function gameOver() {
    quadrado.disabled = true; 
    if(maiorp < ponto){
        maiorp.innerHTML = "Melhor pontuação: " + ponto;
    }
    alert("Perdeu! Sua pontuação final foi: " + ponto);
    location.reload(true);
}
quadrado.addEventListener("click", () => {
    ponto++;
    pontos.innerHTML = "Pontos: " + ponto;
    iniciarTempo();
    moverBolinha();
});

    </script>

    </main>
    <footer>
        <div class="container">
            <button id="reiniciar">Reiniciar</button>
        </div>
        <script>
            let reiniciar = document.getElementById("reiniciar");
            reiniciar.addEventListener("click", () => {
                location.reload(true);
            })
        </script>
        <h1> Todos os direitos reservados para Braien&copy;</h1>
    </footer>
</body>
</html>
